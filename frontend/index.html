<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
  body {
    min-height: 100vh;
    background: linear-gradient(160deg, #eef2f7, #dbeafe);
    font-family: 'Poppins', sans-serif;
    padding-bottom: 4rem;
  }

  h1 {
    text-align: center;
    color: #0d6efd;
    font-weight: 700;
    margin-bottom: 2.5rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  .card-glass {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    backdrop-filter: blur(10px);
    margin-bottom: 2rem;
    transition: transform 0.3s ease;
  }

  .card-glass:hover { transform: translateY(-5px); }

  .form-control, .form-select, textarea {
    border-radius: 0.75rem;
    padding: 0.55rem 1rem;
    font-size: 0.95rem;
    transition: all 0.2s ease;
  }

  .form-control:focus, .form-select:focus {
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  textarea { min-height: 90px; }

  .btn { border-radius: 0.75rem; font-weight: 500; transition: all 0.2s ease; }
  .btn-success { background: linear-gradient(90deg, #198754, #20c997); border: none; }
  .btn-success:hover { background: linear-gradient(90deg, #157347, #198754); }

  .filtro-card {
    background: rgba(255,255,255,0.95);
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    margin-bottom: 2rem;
  }

  /* --- TABLA MÁS SIMPLE Y LIMPIA --- */
  .table-wrapper {
    background: #fff;
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background-color: #0d6efd;
    color: #fff;
  }

  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #dee2e6;
  }

  tbody tr:hover {
    background-color: #f1f5ff;
  }

  footer { margin-top: 4rem; text-align: center; color: #6c757d; font-size: 0.9rem; }

  @media(max-width:768px){
    h1 { font-size: 1.8rem; margin-bottom: 1.5rem; }
    .card-glass, .filtro-card { padding: 1.5rem; }
  }
</style>
</head>
<body>

<div class="container py-5">
  <h1>Sistema de Inventario </h1>

  <div id="alertContainer"></div>

  <!-- FORMULARIO -->
  <div class="card-glass">
    <form id="formProducto" class="row g-3 needs-validation" novalidate>
      <div class="col-md-2">
        <input id="idProducto" class="form-control" placeholder="ID (manual)" required>
        <div class="invalid-feedback">ID requerido</div>
      </div>
      <div class="col-md-3">
        <input id="nombre" class="form-control" placeholder="Nombre" required>
        <div class="invalid-feedback">Nombre requerido</div>
      </div>
      <div class="col-md-2">
        <input id="cantidad" type="number" class="form-control" placeholder="Cantidad" required min="0">
        <div class="invalid-feedback">Cantidad válida requerida</div>
      </div>
      <div class="col-md-3">
        <select id="categoria" class="form-select" required>
          <option value="">Selecciona categoría</option>
          <option value="Tecnología">Tecnología</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Hogar">Hogar</option>
          <option value="Ropa">Ropa</option>
        </select>
        <div class="invalid-feedback">Selecciona una categoría</div>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-success">Guardar producto</button>
      </div>
      <div class="col-12">
        <textarea id="descripcion" class="form-control" placeholder="Descripción (opcional)"></textarea>
      </div>
    </form>
  </div>

  <!-- FILTRO -->
  <div class="filtro-card row g-3 align-items-center">
    <div class="col-md-4">
      <input id="buscarId" type="text" class="form-control" placeholder="Buscar por ID...">
    </div>
    <div class="col-md-4">
      <input id="buscarNombre" type="text" class="form-control" placeholder="Buscar por nombre...">
    </div>
    <div class="col-md-3">
      <select id="buscarCategoria" class="form-select">
        <option value="">Todas las categorías</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Hogar">Hogar</option>
        <option value="Ropa">Ropa</option>
      </select>
    </div>
  </div>

  <!-- TABLA -->
  <div class="table-wrapper">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

  
</div>


<div class="modal fade" id="modalVer" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <h5 class="text-center mb-3">Detalles del Producto</h5>
      <p><strong>ID:</strong> <span id="verId"></span></p>
      <p><strong>Nombre:</strong> <span id="verNombre"></span></p>
      <p><strong>Cantidad:</strong> <span id="verCantidad"></span></p>
      <p><strong>Categoría:</strong> <span id="verCategoria"></span></p>
      <p><strong>Descripción:</strong> <span id="verDescripcion"></span></p>
      <div class="text-center mt-3">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./src/main.js"></script>

</body>
</html>
